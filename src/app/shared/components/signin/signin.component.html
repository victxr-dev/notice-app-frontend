<div
  class="container-fluid min-vh-100 d-flex justify-content-center align-items-center"
>
  <div class="card">
    <h1 class="text-center">SignIn</h1>
    <div class="card-header">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" routerLink="/signin">Sign In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/signup">Sign Up</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="onSignIn()" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            [(ngModel)]="email"
            autocomplete="off"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            autocomplete="off"
            required
          />
        </div>
        <div class="form-group">
          <button
            class="btn btn-outline-success w-100 mt-2"
            [disabled]="!f.valid"
            type="submit"
          >
            <i class="fas fa-sign-in-alt"></i> SignIn
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
